<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 1rem;
        }
        img {
            max-width: 100%;
            max-height: 75vh;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: white;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <img src="{{ url_for('serve_image') }}" alt="Generated Image">
    
    <a href="{{ url_for('download_image') }}" class="btn btn-primary btn-lg" download="generated_image.png">
        Download Image
    </a>

</body>
</html>
